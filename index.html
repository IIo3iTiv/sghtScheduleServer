<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>СГХТ</title>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>

    <div class="forms">

      <div class="item">
        <h1>Метод GET</h1>
        <form action="php/get" method="get">
          <input class="edt" name="a" type="text" value="2"><br>
          <input class="edt" name="b" type="text" value="3"><br>
          <input type="submit" value="Сложить" class="submit">
        </form>  
      </div>  

      <div class="item">
        <h1>Метод POST</h1>
        <form action="php/post" method="post">
          <input class="edt" name="a" type="text" value="4"><br>
          <input class="edt" name="b" type="text" value="5"><br>
          <input type="submit" value="Сложить" class="submit">
        </form>  
      </div>  

      <div class="item">
        <h1>POST с JSON</h1>
        <form action="php/json" method="post">
          <input class="edt" name="a" type="text" value="6"><br>
          <input class="edt" name="b" type="text" value="7"><br>
          <input type="submit" value="Сложить" class="submit">
        </form>  
      </div> 

      <div class="item">
        <h1>PHP info</h1>
        <form action="php/info" method="get">
          <input type="submit" value="Информация" class="submit">
        </form>  
      </div> 

      <div class="item">
        <h1>Файл</h1>
        <form action="php/post/upload/" enctype="multipart/form-data" method="post">
          <input type="file" name="file" id="file" class="inputfile">
          <label for="file">Выберите файл</label><br><br>
          <input type="submit" value="Отправить" class="submit">
        </form>  
      </div> 

    </div>

</body>

</html>
